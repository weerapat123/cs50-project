{% extends "layout.html" %}

{% block title %}
Add Item
{% endblock %}

{% block main %}
<form action="/backoffice/add_item" class="container" method="post" enctype="multipart/form-data">
    <div class="form-group row mb-3">
        <label for=" item-name" class="col-sm-2 col-form-label">Item Name</label>
        <div class="col-sm-8">
            <input type="text" autocomplete="off" autofocus class="form-control" id="item-name" placeholder="Name"
                name="name" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="item-description" class="col-sm-2 col-form-label">Item Description</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="item-description" rows="3" placeholder="Desciption" name="description"
                required></textarea>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="item-price" class="col-sm-2 col-form-label">Item Price</label>
        <div class="col-sm-8">
            <input type=" text" class="form-control" id="item-price" placeholder="Price" name="price" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="item-image" class="col-sm-2 col-form-label">Item Image <span class="image-size">(*{{ img_size }}
                MB)</span></label>
        <div class="col-sm-8">
            <input class="form-control" type="file" accept="image/*" id="item-image" name="image" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="item-category" class="col-sm-2 col-form-label">Item Category</label>
        <div class=" col-sm-8">
            <select class=" form-select" aria-label="Select category" name="category" required>
                <option disabled selected value="">Select Category</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button class="btn btn-primary mx-auto" type="submit">Add Item</button>
</form>
{% endblock %}
