{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}
{% if not is_changed %}
<form action="/change_password" method="post">
    <div class="mb-3">
        <input autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="Current Password"
            type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm New Password"
            type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% else %}
<p class="mt-5 mb-0"><strong>Your password has been changed.</strong></p>
{% endif %}
{% endblock %}
